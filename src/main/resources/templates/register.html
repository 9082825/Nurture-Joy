<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Nurture Joy â€“ Create Account</title>

    <style>
        body {
            background: radial-gradient(circle at top left, #FCE7F3, #FDF8F8, #ECFEFF);
            font-family: system-ui, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card {
            background: white;
            padding: 32px 40px;
            border-radius: 22px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
            width: 430px;
        }

        h2 {
            text-align: center;
            margin-bottom: 18px;
            color: #4b4b4b;
        }

        label {
            display: block;
            margin-bottom: 4px;
            font-size: 13px;
            color: #6b7280;
        }

        input, select {
            width: 100%;
            padding: 10px 12px;
            margin-bottom: 14px;
            border-radius: 10px;
            border: 1px solid #ddd;
            font-size: 14px;
        }

        .error {
            color: #b91c1c;
            font-size: 13px;
            margin-bottom: 10px;
            text-align: center;
        }

        button {
            width: 100%;
            padding: 11px;
            background: #A676D9;
            color: white;
            border: none;
            border-radius: 999px;
            font-size: 15px;
            cursor: pointer;
            margin-top: 6px;
        }

        button:hover {
            background: #8e5ec6;
        }

        .bottom-link {
            margin-top: 16px;
            text-align: center;
            font-size: 13px;
        }

        .bottom-link a {
            color: #6B21A8;
            text-decoration: none;
        }
    </style>
</head>
<body>

<div class="card">
    <h2>Create your Nurture Joy account</h2>

    <!-- Show validation or duplicate username errors -->
    <div th:if="${errorMessage}" class="error" th:text="${errorMessage}"></div>

    <!-- VERY IMPORTANT: This makes the form submit -->
    <form th:action="@{/register}" th:object="${registrationForm}" method="post">

        <label for="fullName">Full name</label>
        <input id="fullName" th:field="*{fullName}" type="text" placeholder="Eg. alana." required>

        <label for="username">Username</label>
        <input id="username" th:field="*{username}" type="text" placeholder="Choose a unique username" required>

        <label for="role">I am a...</label>
        <select id="role" th:field="*{role}">
            <option value="">Select your role</option>
            <option th:each="r : ${roles}" th:value="${r}" th:text="${r}"></option>
        </select>

        <label for="password">Password</label>
        <input id="password" th:field="*{password}" type="password" placeholder="At least 6 characters" required>

        <label for="confirmPassword">Confirm password</label>
        <input id="confirmPassword" th:field="*{confirmPassword}" type="password" placeholder="Re-enter password" required>

        <button type="submit">Create account</button>
    </form>

    <div class="bottom-link">
        Already have an account?
        <a th:href="@{/login}">Sign in</a>
    </div>
</div>

</body>
</html>
