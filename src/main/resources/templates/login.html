<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Nurture Joy â€“ Login</title>

    <style>
        body {
            background: radial-gradient(circle at top left, #FCE7F3, #FDF8F8, #ECFEFF);
            font-family: system-ui, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card {
            background: white;
            padding: 40px 50px;
            border-radius: 22px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
            width: 380px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #4b4b4b;
        }

        input {
            width: 100%;
            padding: 12px 14px;
            margin-bottom: 15px;
            border-radius: 10px;
            border: 1px solid #ddd;
            font-size: 14px;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #A676D9;
            color: white;
            border: none;
            border-radius: 999px;
            font-size: 15px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background: #8e5ec6;
        }
        

        .bottom-link {
            margin-top: 18px;
            text-align: center;
            font-size: 13px;
        }

        .bottom-link a {
            color: #6B21A8;
            text-decoration: none;
        }
    </style>
</head>
<body>

<div class="card">
    <h2>Welcome back</h2>

    <div th:if="${param.registered}" style="color:#15803d; font-size:13px; text-align:center; margin-bottom:10px;">
        Account created successfully. Please sign in.
    </div>

    <form method="post" th:action="@{/login}">
        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required minlength="6">
        <button type="submit">Sign In</button>
    </form>

    <div class="bottom-link">
        New to Nurture Joy?
        <a th:href="@{/register}">Create an account</a>
    </div>
</div>

</body>
</html>
